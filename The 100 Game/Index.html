<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/Index.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="top_section">
        <div class="center_players">
            <span id="Player1" class="player">
                Player one
            </span>
        </div>
        <div id="timer_circle">
        </div>
        <div class="center_players">
            <span id="Player2" class="player">
                Player Two
            </span>
        </div>
    </div>
    <input type="button" id="start" value="Start">
    <div id="mid_content">
        <div id="score">
            <span>
                Score
            </span>
            <span id="score_counter">
                0
            </span>
        </div>
        <div id="turn">
            <span>
                Your Turn
            </span>
        </div>
        <div id="numbers_container">
            <div id="p1_numbers">
                <input type="button" value="1" class="numbers">
                <input type="button" value="2" class="numbers">
                <input type="button" value="3" class="numbers">
                <input type="button" value="4" class="numbers">
                <input type="button" value="5" class="numbers">
                <input type="button" value="6" class="numbers">
                <input type="button" value="7" class="numbers">
                <input type="button" value="8" class="numbers">
                <input type="button" value="9" class="numbers">
                <input type="button" value="10" class="numbers">
            </div>
            <div id="p2_numbers">
                <input type="button" value="1" class="numbers">
                <input type="button" value="2" class="numbers">
                <input type="button" value="3" class="numbers">
                <input type="button" value="4" class="numbers">
                <input type="button" value="5" class="numbers">
                <input type="button" value="6" class="numbers">
                <input type="button" value="7" class="numbers">
                <input type="button" value="8" class="numbers">
                <input type="button" value="9" class="numbers">
                <input type="button" value="10" class="numbers">
            </div>
        </div>
        <div id="center_buttons">
            <span id="who_wins"></span>
            <input type="button" id="restart" value="Restart">
            <input type="button" id="rules" value="Rules">
        </div>
    </div>
    <script src="JS Codes/coding.js"></script>
</body>

</html>
